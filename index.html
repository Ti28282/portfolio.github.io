  <html lang="en">
    <head>
      <meta charset="UTF-8" />

      <title>MyPortfolio</title>

        <style>
          html, body {
            margin: 0;
            padding: 0;
            height: 100%;
          }

          #root {
            min-height: 100vh;
            background:  #0f0f0f;
          }

          
          #boot {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #030303;
            z-index: 9999;
            transition: opacity 0.4s ease;
          }

          #boot.hidden {
            opacity: 0;
            pointer-events: none;
          }

          .spinner {
            width: 42px;
            height: 42px;
            border: 3px solid rgba(255,255,255,.2);
            border-top-color: inherit; /*#030303;*/
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
          }
          body.light {
            background-color: #ffffff;
            color: #000000;
          }

          body.dark {
            background-color: #121212;
            color: #ffffff;
          }
          @keyframes spin {
            to { transform: rotate(360deg); }
          }
      </style>
      <script type="module" crossorigin src="./assets/index-BU98mR_G.js"></script>
      <link rel="stylesheet" crossorigin href="./assets/index-CanG0zqI.css">
    </head>

    <body>
      <div id="boot">
        <div class="spinner"></div>
      </div>
      <div id="root"></div>
      <script>
        function setCookie(name, value, days = 365) {
          const expires = new Date(Date.now() + days * 864e5).toUTCString();
          document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/`;
        }

        // Проверяем, есть ли уже cookie "theme"
        const hasThemeCookie = document.cookie.split('; ').some(cookie => cookie.startsWith('theme='));

        // Если cookie нет — устанавливаем "dark" и сохраняем
        if (!hasThemeCookie) {
          document.body.className = 'dark';
          setCookie('theme', 'dark');
        }

      </script>
    </body>
